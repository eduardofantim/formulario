<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete com suas informações</p>
    </div>

    <form>
        <fieldset>
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div>
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div>
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <br>

            <strong><label>De qual lado da aplicação você desenvolve?</label></strong>
            <br>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>
            <br>
            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>
        <div>
            <br>
            <strong><label for="senioridade">Senioridade</label></strong>
            <select id=senioridade required>
                <option selected disabled value="">Escolha</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>
        <br>
        <fieldset>
            <div id="check">
                <label><strong>Selecione as tecnologias que utiliza:</strong></label>
                <br>
                <br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="php">PHP
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="php">HTML
            </div>
        </fieldset>
        <div>
            <br>
            <strong> <label for="experiencia">Conte um pouco mais da sua experiencia</label></strong>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Concluido</button>
    </form>
</body>
</html>
